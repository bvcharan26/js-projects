<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      .input{
        background-color: rgb(255, 251, 198);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <section class="input">
      <div class="container">
        <div class="heading text-center" style="font-weight: 500; font-size: 40px;">BMI Calculator</div>
        <div class="subhead" style="font-size: 20px;">Enter height:</div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="in meters" id="ht">
        </div>
        <div class="subhead" style="font-size: 20px;">Enter weight:</div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="in kilograms" id="wt">
        </div>
        <div class="text-center">
          <button class="btn btn-primary" onclick="calc()" style="background-color: transparent; color: black; border-color: black;">Calculate</button>
        </div>
        <div class="output" style="margin: 40px 0;">
          <div id="exp" class="text-center" style="font-weight: 500; font-size: 30px;"></div>
          <div id="bmi" class="text-center" style="font-weight: 500; font-size: 40px;"></div>
      </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  </body>
  <script>
    function calc(){
      var height=parseFloat(document.getElementById('ht').value);
      var weight=parseFloat(document.getElementById('wt').value);
      var bodymassindex=(weight/(height*height))*10000;
      document.getElementById('bmi').innerText="BMI is "+bodymassindex.toFixed(2);
      if(bodymassindex<18.5){
        document.getElementById('exp').innerText="Underweight";
      }
      else if(bodymassindex>18.5 && bodymassindex<24.9){
        document.getElementById('exp').innerText="Normal Weight";
      }
      else if(bodymassindex>25 && bodymassindex<29.9){
        document.getElementById('exp').innerText="Overweight";
      }
      else{
        document.getElementById('exp').innerText="Obese";
      }
    }
  </script>
</html>
