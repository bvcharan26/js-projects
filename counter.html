<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <style>
    .counter .container .heading{
      font-weight: 500;
      font-size: 60px;
      margin: 100px 0;
    }
    .counter .btn{
      background-color: transparent;
      color: black;
      border-color: black;
      height: 40px;
      width: 100px;
      margin: 0 10px;
    }
    .counter .count{
      font-size: 100px;
    }
  </style>
  <body style="background-color: rgb(187, 252, 252);">
    <section class="counter">
      <div class="container text-center">
        <div class="heading">Counter</div>
        <div id="count"></div>
        <button class="btn btn-primary" onclick="dec()">Decrease</button>
        <button class="btn btn-primary" onclick="reset()">Reset</button>
        <button class="btn btn-primary" onclick="inc()">Increase</button>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  </body>
  <script>
    var num=0;
    function dec(){
      num--;
      document.getElementById('count').innerText=num;
    }
    function reset(){
      num=0;
      document.getElementById('count').innerText=num;
    }
    function inc(){
      num++;
      document.getElementById('count').innerText=num;
    }
  </script>
</html>
