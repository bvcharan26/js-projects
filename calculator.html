<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./calci.css" type="text/css">
    <script src="./calci.js"></script>
  </head>
  <body>
    <section>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 text-center screen">
          <div id="disp">
            <input id="ans" style="width: 250px; background-color: black; height: 100px; margin: 10px 0; color: white;"/> <br/>
          <button class="btn btn-primary" onclick="append('1')">1</button>
          <button class="btn btn-primary" onclick="append('2')">2</button>
          <button class="btn btn-primary" onclick="append('3')">3</button>
          <button class="btn btn-primary" onclick="append('+')">+</button><br/>
          <button class="btn btn-primary" onclick="append('4')">4</button>
          <button class="btn btn-primary" onclick="append('5')">5</button>
          <button class="btn btn-primary" onclick="append('6')">6</button>
          <button class="btn btn-primary" onclick="append('-')">-</button><br/>
          <button class="btn btn-primary" onclick="append('7')">7</button>
          <button class="btn btn-primary" onclick="append('8')">8</button>
          <button class="btn btn-primary" onclick="append('9')">9</button>
          <button class="btn btn-primary" onclick="append('*')">*</button><br/>
          <button class="btn btn-primary" onclick="reset()">res</button>
          <button class="btn btn-primary" onclick="append('0')">0</button>
          <button class="btn btn-primary" onclick="append('/')">/</button>
          <button class="btn btn-primary" onclick="append('**')">^</button><br/>
          <button class="btn btn-primary" onclick="append('%')">%</button>
         <!-- <button class="btn btn-primary" id="val" onclick="append()">sqrt</button>-->
          <!--<button class="btn btn-primary" id="val" onclick="append()">log</button>-->
          <button class="btn btn-primary" id="val" onclick="cal()">cal</button>
        </div>
      </div>
        <div class="col-md-4"></div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  </body>
</html>
